<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AETC</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="icon" type="image/x-icon" href="BlockU_redweb.jpg" />
    <script src="https://d3js.org/d3.v6.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.8.3/jquery.csv.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="node_modules/jquery-csv/src/jquery.csv.js"></script>
</head>

<body>

    <div id = "big-wrapper"> 
        <div id = "Introduction">
            <div id = "Introduction-wrapper"> 
                <div id = "Logo">
                    <img class="resize" src="Utah AETC logo copy.jpg">
                </div>
    
                <div id = "Label_1">
                    <h5>Select a local CSV File or Demo Dataset:</h5>
                </div>
    
                <div id = "csv">
                    <input id="csvUpload" type="file">
                </div>
    
                <div id = "performButton"> 
                    <button class = "button">Perform Analysis On Data</button>
                </div>

                <div id = "demoButtonDiv">
                    <button id = "demoButton" class = "button">Demo Dataset</button>
                </div>

            </div>
        </div>

        <div id = "charts">
            <div id = charts-wrapper>
                <div id = "chart1"></div>
                <div id = "chart2"></div>
                <div id = "chart3"></div>
                <div id = "chart4"></div>
            </div>
        </div>

        <div id = "parentFilterDiv"> 
            <div id = "filterDiv">
                <div id = "filter">
                </div>
        
                <div id = "filterS">
                </div>
        
                <div id = "filterWindow">
                </div>
            </div>

            <div id = "filterDivButtons">
                <div id = "filterBlank">
                </div>
        
                <div id = "filterSButtons">
                </div>
        
                <div id = "filterWindowReset">
                </div>
            </div>
        </div>

        <div id = "idShowcase">
            <div id = "idShowcaseWrapper">
                <div id = "idButtonDiv">
                </div>
        
                <div id = "idWindow">
                </div>
            </div>
        </div>

    </div>

    <script src="js/dataSelection.js"></script>
    <script src="js/script.js"></script>
    <script src="js/visuals.js"></script>

</body>
    
</html>
